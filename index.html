<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the odin project - Google Search</title>
    <link rel="stylesheet" href="search-results.css">
    <link rel="icon" href="./pics/google-icon.png">

</head>
<body>
    <header>
        
        <nav class="header-container">
            <ul class="top-header">
                <div class="logo-div"><a href="#"><img src="./pics/search-results-google.png" alt="Google logo on page" id="google-logo"></a></div>
                <form class="search-div"><input type="search" alt="The search bar" id="search-bar">
                    <a href="#"><img src="./pics/google-mic.png" alt="Voice search link" id="voice-search"></a>
                    <a href="#"><img src="./pics/google-search.png" alt="Mag glass search" id="mag-search"></a></form>
            </ul>
            <ul class="top-header">
                <a href="#"><img src="./pics/settings.png" alt="Setting icon" id="settings-icon"></a>
                <a href="#"><img src="./pics/google-apps.png" alt="Apps icon" id="apps-icon" ></a>
                <a href="#" id="sign-in">Sign in</a>
            </ul>
        </nav>
        <nav class="header-bottom-container">
            <ul class="bottom-header">
                <a href="#" id="all"><img src="./pics/google-search.png" alt="All" style="height: 16px; width: 16px;">All</a>
                <a href="#" id="news"><img src="./pics/news.png" alt="News" style="height: 16px; width: 16px;">News</a>
                <a href="#" id="images"><img src="./pics/images.png" alt="Images" style="height: 16px; width: 16px;">Images</a>
                <a href="#" id="videos"><img src="./pics/videos.png" alt="Videos" style="height: 16px; width: 16px;">Videos</a>
                <a href="#" id="shopping"><img src="./pics/shopping.png" alt="Shopping" style="height: 16px; width: 16px;">Shopping</a>
                <a href="#" id="more"><img src="./pics/more.png" alt="More" style="height: 16px; width: 16px;">More</a>
                <button id="tools"><a href="#">Tools</a></button>
            </ul>
        </nav>

    </header>

    
</body>
    
</html>
